<p><small><a name="afx_hidd_printdlg"></a><b>Dialogfeld zur Druckfortschrittsanzeige</b></small></p>

<p><small>Während &lt;&lt;YourApp&gt;&gt; die Ausgabe an den Drucker sendet, wird das
Dialogfeld <b>Drucken</b> angezeigt. An der Seitennummer erkennen Sie, wie weit das
Drucken fortgeschritten ist.</small></p>

<p><small>Wählen Sie &quot;Abbrechen&quot; zum vorzeitigen Abbruch des Druckvorgangs.</small></p>
</body>
