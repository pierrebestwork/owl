<body BGCOLOR="#FFFFFF" TEXT="#000000" style="font-family: Arial; background-color: rgb(230,255,230)">

<p><small><a name="hid_edit_repeat"></a><b>Der Befehl Wiederholen (Menü Bearbeiten)</b></small></p>

<p><small>Verwenden Sie diesen Befehl, um den zuletzt durchgeführten Bearbeitungsbefehl
zu wiederholen. Der Menüeintrag <b>Wiederholen</b> ändert sich zu <b>Wiederholen nicht
möglich</b>, wenn die letzte Aktion nicht wiederholbar ist.</small></p>

<p><small><b>Abkürzung:</b></small></p>

<p><img src="../images/editredo.gif" WIDTH="100" HEIGHT="50"></p>

<p><small>Tastatur: F4</small></p>
</body>
